<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --body-color: #dde1e7;
            --nav-color: #dde1e7;
            --side-nav: #dde1e7;
            --text-color: #595959;
            --header: #2C3E50;
            --search-bar: #595959;
            --search-text: #595959;
            --hover-txt-color: #1A73E8;
            --box-shadow: -3px -3px 7px #ffffff73,
                2px 2px 5px rgba(94, 101, 121, 0.288);
            --box-inset-shadow: inset 2px 2px 5px #babecc,
                inset -5px -5px 10px #ffffff73;
            --transparent-color: rgba(221, 225, 231, 0.8);
        }

        .container-fluid {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
     
        }

        .container {
            margin-top: 50px;
            max-width: 380px;
            padding: 25px 20px;
            border-radius: 10px;
            background-color: var(--body-color);
            box-shadow: var(--box-shadow);
        }

        h1{
            font-size: 35px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            color: var(--header);
        }
        .final label {
            font-size: 25px;
            color: var(--header);
        }
        .final select, input{
            width: 70%;
            padding-left: 10px;
            margin-left: 10px;
            min-height: 30px;
            font-size: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            box-shadow: var(--box-shadow);
        }
        .final select:focus{
            color: #1A73E8;
            box-shadow: var(--box-inset-shadow);
        }
        .final input:focus{
            color: #1A73E8;
            box-shadow: var(--box-inset-shadow);
        }
        button{
           float: right;
           font-size: 20px;
           padding: 2px 8px;
           border-radius: 8px;
           border: none;
           box-shadow: var(--box-shadow);
           color: #1A73E8;
           font-weight: 700;
        }
        button:focus{
            box-shadow: var(--box-inset-shadow);
        }
</style>
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a style="text-decoration: none;" href="index.html">
                    RKPY
                </a>
            </div>
            <div class="searchBox">
                <i class='bx bx-menu open'></i>
                <i class='bx bx-x close'></i>
            </div>
            <ul class="header-main">
                <li><a href="index.html" class="active">बिबरन </a></li>
                <li><a href="register.html">नया दर्ता</a></li>
                <li><a href="final.html">समाप्त </a></li>
                <li><a href="https://www.ramkrishna4234.com.np/"> Logout</a></li>

            </ul>

        </nav>
        <!-- light and dark mode -->



    </header>

    <!-- Arrow Top -->
    <div class="arrowTop">
        <a href="#">
            <i class='bx bx-up-arrow-alt slideUp'></i></a>
    </div>


    <div class="container-fluid">
        <div class="container">
            <div class="final">
                <h1>समाप्त</h1>
                <form id="inputForm" onsubmit="event.preventDefault(); submitForm();">
                    <label for="nameDropdown">नाम &nbsp;:</label>
                    <select id="nameDropdown" required>
                   
                    </select><br><br>
            
                    <label for="inputField">मिती :</label>
                    <input type="text" id="inputField" required placeholder="YYYY-MM-DD"><br><br>
            
                    <button type="submit" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>

   


    <script>
        const body = document.querySelector("body"),
            header = document.querySelector("header"),
            nav = document.querySelector("nav"),

            searchBox = document.querySelector(".searchBox"),
            open = document.querySelector(".open"),
            close = document.querySelector(".close"),
            arrowTop = document.querySelector(".arrowTop");

        // nav bar scroll up and down with windows

        let prevScrollpos = window.pageYOffset;
        window.addEventListener("scroll", () => {
            let currentScrollpos = window.pageYOffset;
            if (prevScrollpos < currentScrollpos) {
                header.classList.add("hide");
                arrowTop.classList.add("show");
            } else {
                header.classList.remove("hide");
                arrowTop.classList.remove("show");
            }
            prevScrollpos = currentScrollpos;
        })
        //toggle for nav bar
        searchBox.addEventListener("click", () => {
            searchBox.classList.toggle("active");
            // nav.classList.add("active");
        });


        //for side bar

        open.addEventListener("click", () => {
            nav.classList.add("active");
        })
        body.addEventListener("click", e => {
            let clickedElm = e.target;

            if (!clickedElm.classList.contains("open") && !clickedElm.classList.contains("menu")) {
                nav.classList.remove("active");
                searchBox.classList.remove("active");
            }
        })

        //header finished


        function fetchNames() {
            fetch('https://script.google.com/macros/s/AKfycbzcBTRv78lP8v5wfy38_P4RFnKi1dSlOACGERjbDKLfDCWhiGYeU-DR8f_gCx11-VVC/exec')
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById('nameDropdown');
                    dropdown.innerHTML = '';

                    data.names.forEach(name => {
                        const option = document.createElement('option');
                        option.value = name;
                        option.text = name;
                        dropdown.appendChild(option);
                    });
                });
        }

        function submitForm() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;

            const selectedName = document.getElementById('nameDropdown').value;
            const inputValue = document.getElementById('inputField').value;

            fetch('https://script.google.com/macros/s/AKfycbzcBTRv78lP8v5wfy38_P4RFnKi1dSlOACGERjbDKLfDCWhiGYeU-DR8f_gCx11-VVC/exec', {
                method: 'POST',
                // headers: {
                //     'Content-Type': 'application/json'
                // },
                body: JSON.stringify({
                    name: selectedName,
                    value: inputValue
                })
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    document.getElementById('inputForm').reset();
                    submitButton.disabled = false;
                    window.location.href='index.html';
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                    submitButton.disabled = false;
                });
        }

        window.onload = fetchNames;
    </script>
</body>

</html>
